<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
     <script type="text/javascript">
     	n=parseInt(prompt("enter number"));
     	if(n==0 || n==1)
     	{
     		document.write("invalid n");
     	}
     	for(i=2;i<=n/2;i++)
     	{
     		flag=0
     		if(n%i==0)
     		{
     			flag=1;
     		}
     		
     	}
     	if(flag==0)
     	{
           document.write("n is prime");
     	}
     	else
     	{
           document.write("n is not prime");
     	}
     </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter number"));
		a=0;
		b=1;
		document.write(a+ "&nbsp" +b);
		for(i=3;i<=n;i++)
		{
			sum=0

			sum=a+b;
			document.write("&nbsp" +sum);
			a=b;
			b=sum;

		}
	</script>

</body>
</html>

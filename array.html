<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a=parseInt(prompt("enter number"));
		const n=[a];
		
		for(i=0;i<a;i++)
			{
				n[i]=parseInt(prompt("enter elements of array"));
			}
			for(i=0;i<a;i++)
			{
				document.write(n[i]);
				document.write(",");

			}
	</script>

</body>
</html>

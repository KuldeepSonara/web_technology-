<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<tr>
		<td>enter time : </td>
		<td><input type="text" id="enttime"></td>
		<td><button id="strbtn" onclick="startcount()">START TIMER</button></td>
		</tr>
		<br/><br/><br/>
		
		<h1 id="ans"></h1>
	<script type="text/javascript">
		function printtime(){
			var temp=document.getElementById("enttime").value
			temp--;
			if(temp>=0){
				a=document.getElementById("enttime").value=temp;
				if (temp==0) {
					document.getElementById("ans").innerHTML="TIME IS OVER";
					clearInterval(a);
				}
			}
		}
		function startcount(){
		c=setInterval(printtime,1000)
		
		}
	</script>

</body>
</html>
